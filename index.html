<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery-buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .gallery-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .gallery-buttons button:hover {
            background-color: #45a049;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gallery img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Galería de Imágenes</h1>

    <div class="gallery-buttons">
        <button onclick="loadGallery('familia')">Familia</button>
        <button onclick="loadGallery('momentos')">Momentos</button>
        <button onclick="loadGallery('recuerdos')">Recuerdos</button>
    </div>

    <div class="gallery" id="galleryContainer">
        <!-- Las imágenes se cargarán aquí mediante JavaScript -->
    </div>

    <script>
        // Datos de las imágenes para cada temática
        const galleries = {
            familia: [
                'https://static1.evcdn.net/cdn-cgi/image/width=768,height=576,quality=70,fit=crop/offer/raw/2023/08/29/546e4eac-b7a0-4415-a19b-5e607a8bddc8.jpg',
                'https://raw.githubusercontent.com/jepalope/jp/refs/heads/main/colombia1.jpg',
                'https://via.placeholder.com/300x200?text=Paisaje+3'
            ],
            momentos: [
                'https://via.placeholder.com/300x200?text=Animal+1',
                'https://via.placeholder.com/300x200?text=Animal+2',
                'https://via.placeholder.com/300x200?text=Animal+6'
            ],
            recuerdos: [
                'https://via.placeholder.com/300x200?text=Ciudad+1',
                'https://via.placeholder.com/300x200?text=Ciudad+2',
                'https://via.placeholder.com/300x200?text=Ciudad+6'
            ]
        };

        // Función para cargar la galería según la temática seleccionada
        function loadGallery(theme) {
            const galleryContainer = document.getElementById('galleryContainer');
            galleryContainer.innerHTML = ''; // Limpiar galería actual

            galleries[theme].forEach(imageUrl => {
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                galleryContainer.appendChild(imgElement);
            });
        }

        // Cargar la galería de paisajes por defecto al inicio
        loadGallery('paisajes');
    </script>

</body>
</html>
